<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>管理员信息</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" th:href="@{/css/font.css}">    <link rel="stylesheet" th:href="@{/css/xadmin.css}">    <link rel="stylesheet" th:href="@{/css/swiper.min.css}">    <script type="text/javascript" th:src="@{/js/jQuery.js}"></script>    <script type="text/javascript" th:src="@{/js/swiper.jquery.min.js}"></script>    <script type="text/javascript" th:src="@{/layui/layui.js}" charset="utf-8"></script>    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script></head><body><div>    <div>        <table>            <tr>                <td>姓名</td>                <td th:text="${user.user_name}"></td>            </tr>            <tr>                <td>性别</td>                <td th:text="${user.user_sex}"></td>            </tr>            <tr>                <td>地址</td>                <td th:text="${user.user_addr}"></td>            </tr>            <tr>                <td>手机号码</td>                <td th:text="${user.user_phone}"></td>            </tr>            <tr>                <td>电子邮箱</td>                <td th:text="${user.user_email}"></td>            </tr>        </table>    </div></div></body></html>
