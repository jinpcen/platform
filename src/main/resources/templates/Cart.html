<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/JQuery.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.4/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/Flat-UI-master/dist/css/flat-ui.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap-3.3.4/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/Flat-UI-master/dist/js/flat-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/Flat-UI-master/dist/js/vendor/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <title></title>
    <style>
        .row{
            margin-left: 20px;
            margin-right: 20px;;
        }
        .line-center{
            line-height:50px;
            text-align: center;
        }
        .row input{
            width: 50px;
        }
    </style>
</head>
<body>
<div th:replace="Navbar::headerDiv"></div>
<div class="container">
    <div class="row thumbnail center">
        <div class="col-sm-12">
            <h1 class="text-center" style="margin-bottom: 30px">购物车</h1>
        </div>
        <div class=" list-group">
            <div class="col-sm-12 thumbnail">
                <div class="col-sm-offset-1 col-sm-2 line-center">商品</div>
                <div class="col-sm-2 line-center">秒杀价格</div>
                <div class="col-sm-1 line-center">数量 </div>
                <div class="col-sm-1 line-center">小计</div>
                <div class="col-sm-4 line-center">操作</div>
            </div>
            <div class="col-sm-12  list-group-item" th:each="good,goodStat:${goods}">
                <div class="col-sm-offset-1 col-sm-2 line-center"  th:text="${good.goodName}"></div>
                <div class="col-sm-2 line-center" th:text="${good.spikePrice}" id="price">秒杀价格</div>
                <div class="col-sm-1 line-center">1</div>
                <div class="col-sm-2 line-center" th:text="${good.spikePrice}">小计</div>
                <div class="col-sm-3 line-center">
                    <a class="btn btn-danger btn-block" th:href="'/deleteCar/'+${good.spikeId}">删除</a>
                    <a class="btn btn-success btn-block" th:href="'/gooddetail/'+${good.goodId}">购买</a>
                </div>
            </div>
            <div class="col-sm-12 thumbnail">
                <div class=" col-sm-offset-4 col-sm-2 text-right">总数：</div>
                <div class="col-sm-2" th:text="${size}">342</div>
                <div class="col-sm-2 text-right">总价：</div>
                <div class="col-sm-2"  th:text="${sum}">342</div>
            </div>
        </div>
        <div class="col-sm-offset-8 col-sm-3" style="padding: 30px;">
            <p><a class="btn btn-primary" role="button"  href="/getList/1/1">继续购物</a></p>
            <!--<div class="col-sm-6  btn btn-success btn-block">提交订单</div>-->
        </div>
    </div>
</div>


<!--footer-->
<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="col-sm-offset-5 col-sm-5">
        解释权归<a href="www.cenjp.cn">www.cenjp.cn</a>所有<br>
    </div>
    <div class="col-sm-offset-5 col-sm-5">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="http://www.miitbeian.gov.cn">许可证:KVW867</a>
    </div>
</div>
</body>
</html>
