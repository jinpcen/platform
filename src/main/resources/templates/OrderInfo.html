<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.4/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/Flat-UI-master/dist/css/flat-ui.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap-3.3.4/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/Flat-UI-master/dist/js/flat-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/Flat-UI-master/dist/js/vendor/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <title></title>
    <style>
        .row{
            margin-left: 20px;
            margin-right: 20px;;
        }
        .row input{
            width: 50px;
        }
        .list-group-item div:first-child:hover{

            cursor: pointer;
        }
        th{
            text-align: right;
            width: 200px;;
        }
        td{
            text-align: left;
            padding: 10px;
        }
        .table th{
            text-align: center;
        }
        .table td{
            text-align: center;
        }
    </style>
    <script>
        function myClick(n){
            location.href = "OrderInfo.html";
        }
        function btnClick(){
            alert("btn");
            return false;
        }
        $(function(){

        })
    </script>
</head>
<body>
<div th:replace="Navbar::headerDiv"></div>
<!--content-->
<div class="container">
    <div class="row thumbnail center col-sm-12">
        <div class="col-sm-12">
            <h3 class="text-center" style="margin-bottom: 30px">订单详情</h3>
            <input id="goodId" type="hidden" th:value="${good.good_id}"/>
            <input id="myspike_Id"  type="hidden" th:value="${spike.myspike_id}"/>
        </div>
        <div class="col-sm-12 ">
           <table>
               <tr>
                   <th>订单编号：</th><td th:text="${spike.myspike_id}"></td>
               </tr>
               <tr>
                   <th>订单状态：</th><td th:if="${spike.ifpay}  eq 0">未付款</td> <td th:if="${spike.ifpay}  eq 1">已付款</td>
               </tr>
               <tr>
                   <th>收货人姓名：</th><td th:text="${user.user_name}"></td>
               </tr>
               <tr>
                   <th>收货人地址：</th><td th:text="${user.user_addr}"></td>
               </tr>
               <tr>
                   <th>收货人电话：</th><td th:text="${user.user_phone}"></td>
               </tr>
           </table>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped table-condensed">
                <tr>
                    <th >商品名</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                </tr>
                <tr>
                    <td th:text="${good.good_name}"></td>
                    <td th:text="${good.spike_price}"></td>
                    <td>1</td>
                    <td th:text="${good.spike_price}"></td>
                </tr>
                <tr></tr>
            </table>
        </div>
        <div class="col-sm-12 ">
            <table>
                <tr>
                   <th> </th><th></th> <th>商品总数：</th><td>1</td> <th>订单总价：</th><td><span class="text-danger" th:text="${good.spike_price}"></span></td>
                </tr>
            </table>
        </div>
    </div>
    <div></div>
    <div class="col-sm-offset-7 col-sm-5" style="padding: 30px;">
        <div class="col-sm-6 btn btn-success btn-block" onclick="turnToIndex()">继续购物</div>
        <div th:if="${spike.ifpay} eq 0" class="col-sm-6  btn btn-success btn-block" onclick="turnToPay()">付款</div>
    </div>
</div>
<!--footer-->
<div class="navbar navbar-default navbar-static-bottom">
    <div class="col-sm-offset-5 col-sm-5">
        解释权归<a href="www.cenjp.cn">www.cenjp.cn</a>所有<br>
    </div>
    <div class="col-sm-offset-5 col-sm-5">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="http://www.miitbeian.gov.cn">许可证:KVW867</a>
    </div>
</div>
</body>
<script>
    function turnToIndex() {
        window.location.href="/getList/1/1";
    }
    function turnToPay() {
        window.location.href="/turnToPay?goodId=" + $("#goodId").val() + "&myspike_id=" +  $("#myspike_Id").val();
    }
</script>
</html>
